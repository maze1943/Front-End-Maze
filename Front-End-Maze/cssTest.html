<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #a1:active{
            color: blue;
        }
        #a2:link{
            color: red;
        }
        #a3:hover{
            color: green;
        }
        #a4:visited{
            color: orange;
        }
    </style>
</head>
<body>
    <a id="a1">css :active</a>
    <a id="a2">css :link</a>
    <a id="a3">css :hover</a>
    <a id="a4">css :visited</a>
</body>
</html>
